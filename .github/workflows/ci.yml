name: CI

on:
  pull_request:
  push:
    branches: [ main, unify-skel ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install -U pip
          python -m pip install ruff pytest
      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check . || true
      - name: Tests
        run: |
          pytest -q || true
