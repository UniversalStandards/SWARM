name: System Health Monitor

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check System Health
        id: health
        uses: actions/github-script@v7
        with:
          script: |
            const now = new Date();
            const last24h = new Date(now - 24 * 60 * 60 * 1000);
            
            // Get recent workflow runs
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              created: `>=${last24h.toISOString()}`,
              per_page: 100
            });
            
            // Filter agent orchestrator runs
            const agentRuns = runs.workflow_runs.filter(r => 
              r.name === 'AI Agent Orchestrator'
            );
            
            const totalRuns = agentRuns.length;
            const successfulRuns = agentRuns.filter(r => r.conclusion === 'success').length;
            const failedRuns = agentRuns.filter(r => r.conclusion === 'failure').length;
            const cancelledRuns = agentRuns.filter(r => r.conclusion === 'cancelled').length;
            
            const successRate = totalRuns > 0 ? (successfulRuns / totalRuns * 100).toFixed(1) : 0;
            
            // Get active agent tasks
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'agent-task',
              state: 'open',
              per_page: 100
            });
            
            const pendingTasks = issues.filter(i => 
              i.labels.some(l => l.name === 'status:pending')
            ).length;
            
            const runningTasks = issues.filter(i =>
              i.labels.some(l => l.name === 'status:running')
            ).length;
            
            // Calculate average execution time
            const completedRuns = agentRuns.filter(r => r.conclusion === 'success');
            let avgDuration = 0;
            
            if (completedRuns.length > 0) {
              const durations = completedRuns.map(r => 
                new Date(r.updated_at) - new Date(r.created_at)
              );
              avgDuration = durations.reduce((a, b) => a + b, 0) / durations.length;
            }
            
            const avgMinutes = (avgDuration / 1000 / 60).toFixed(1);
            
            // Health status
            let healthStatus = 'healthy';
            let healthEmoji = 'âœ…';
            
            if (successRate < 70) {
              healthStatus = 'degraded';
              healthEmoji = 'âš ï¸';
            }
            
            if (successRate < 50) {
              healthStatus = 'critical';
              healthEmoji = 'ðŸ”´';
            }
            
            // Generate report
            const report = \`## ${healthEmoji} System Health Report
            
**Generated**: ${now.toISOString()}
**Period**: Last 24 hours
**Status**: ${healthStatus.toUpperCase()}

### ðŸ“Š Execution Metrics

| Metric | Value |
|--------|-------|
| Total Executions | ${totalRuns} |
| Successful | ${successfulRuns} (${successRate}%) |
| Failed | ${failedRuns} |
| Cancelled | ${cancelledRuns} |
| Success Rate | ${successRate}% |
| Avg Duration | ${avgMinutes} minutes |

### ðŸ“‹ Current Task Queue

| Status | Count |
|--------|-------|
| Pending | ${pendingTasks} |
| Running | ${runningTasks} |
| Total Active | ${issues.length} |

### ðŸ” Recent Activity

${agentRuns.slice(0, 5).map(run => \`
- [Run #${run.id}](${run.html_url}) - ${run.conclusion || 'running'} (${new Date(run.created_at).toLocaleString()})
\`).join('')}

### ðŸ’¡ Recommendations

${healthStatus === 'critical' ? \`
âš ï¸ **Action Required**: System health is critical
- Review recent failures
- Check API key validity
- Verify workflow configurations
- Consider scaling resources
\` : healthStatus === 'degraded' ? \`
âš ï¸ **Attention**: System performance is degraded
- Monitor failure patterns
- Review error logs
- Optimize slow workflows
\` : \`
âœ… System is operating normally
- Continue monitoring
- Review metrics regularly
- Optimize where possible
\`}

---

*Next health check in 6 hours*
\`;
            
            core.setOutput('report', report);
            core.setOutput('health_status', healthStatus);
            
            return { report, healthStatus, successRate };
      
      - name: Post Health Report
        if: steps.health.outputs.health_status != 'healthy'
        uses: actions/github-script@v7
        with:
          script: |
            const report = \`${{ steps.health.outputs.report }}\`;
            
            // Create or update health status issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'system-health',
              state: 'open',
              per_page: 1
            });
            
            if (issues.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: report
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”´ System Health Alert',
                body: report,
                labels: ['system-health', 'monitoring']
              });
            }
